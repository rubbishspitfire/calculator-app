<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="calculator app project" />
    <link rel="stylesheet" href="./stylesheet.css" />
    <title>calculator app</title>
  </head>
  <body>
    <div id="background">
      <div id="screen">0</div>
      <div id="button-container">
        <button class="gray">c</button>
        <button class="gray">+/-</button>
        <button class="gray">%</button>
        <button class="orange">รท</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="orange">x</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="orange">-</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="orange">+</button>

        <button id="zero">0</button>
        <button>.</button>
        <button class="orange">=</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
